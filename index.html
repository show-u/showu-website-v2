<section class="py-16 px-6 md:px-16 bg-gray-50" id="services">

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

    </div>

      <h3 class="text-xl font-semibold mb-2">生活日本語學習</h3>
      <p>沉浸式語言課程，從日常對話到文化理解。</p>

<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
  <div class="relative">
    <button onclick="closeLightbox()" class="absolute top-2 right-2 text-white text-3xl font-bold">&times;</button>
    <img id="lightbox-img" src="" alt="服務圖片" class="max-w-[90vw] max-h-[80vh] rounded shadow-xl">
  </div>
</div>

<script>
  function openLightbox(imgSrc) {
    document.getElementById('lightbox-img').src = imgSrc;
    document.getElementById('lightbox').classList.remove('hidden');
  }
  function closeLightbox() {
    document.getElementById('lightbox').classList.add('hidden');
    document.getElementById('lightbox-img').src = '';
  }
  document.getElementById('lightbox').addEventListener('click', function(e) {
    if (e.target.id === 'lightbox') closeLightbox();
  });
</script>
