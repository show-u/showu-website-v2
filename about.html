      <h2 class="text-2xl font-bold mb-4">我們的故事</h2>
      <p class="text-gray-700 leading-relaxed mb-6">
        秀優是二個五十代的合夥人所共同創辦，二人因緣際會一同選擇在京都圓夢，身邊也有許多跟我們同一個世代40代至60代的朋友，也曾懷抱「留學夢」，卻因各種現實因素而無法實現。然而這些夢想不因年紀而消滅，隨著事業穩定或子女成年，終於可以實踐年輕時的夢想。這一次不只是旅行，而是一種生活的新態度，秀優希望成為連結台灣與日本生活新價值實踐的基石。
      </p>
    </section>
  </main>
