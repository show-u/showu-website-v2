
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程區塊範例 | 秀優 ShowU, Inc.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 font-sans">

  <section class="py-16 px-6 md:px-16 space-y-12">
    <h2 class="text-3xl font-bold text-center mb-12">課程區塊範本</h2>

    <!-- 範例 1：單張課程圖片 -->
    <div class="max-w-4xl mx-auto shadow rounded-xl overflow-hidden mb-12">
      <img src="class-example.jpg" alt="課程標題" class="w-full">
    </div>

    <!-- 範例 2：含標題、文字、按鈕的課程區塊 -->
    <div class="max-w-4xl mx-auto bg-white shadow rounded-xl overflow-hidden">
      <img src="class-example.jpg" alt="和菓子製作課程" class="w-full">
      <div class="p-4">
        <h3 class="text-xl font-bold mb-2">和菓子製作課程</h3>
        <p class="mb-4">體驗手作四季和菓子，學習日本甜點文化。</p>
        <a href="https://example.com/signup" target="_blank" class="inline-block bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800">立即報名</a>
      </div>
    </div>

    <div class="mt-16 text-center text-sm text-gray-500">
      本頁為課程展示區塊範本，可複製使用在 classes.html 中。
    </div>
  </section>

</body>
</html>
